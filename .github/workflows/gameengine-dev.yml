name: GameEngine Dev Github Actions

on:
  push:
    branches:
      - game_engine-dev
  pull_request:
    branches:
      - game_engine-dev

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Exec unit tests
        run: cd tests && ./tests_run.sh

  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install python3 venv
        run: |
          sudo apt-get update
          sudo apt-get install python3-venv
      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
      - name: Install dependencies
        run: |
          pip install cpplint
      - name: Run Linter
        run: ./lint.sh

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install GameEngine
        run: sudo ./install.sh
